{% load i18n %}
<div class="modal-dialog class_cancel_popup">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h3 class="modal-title">{% trans 'Sorry for that' %}</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <p>{% trans "Till the last time you have cancelled " %}{{ request.user.crm.max_cancellation_count }} {% trans "classes in a row. If you realy need one more — please" %} <a class="pseudo" href="mailto:{{ SUPPORT_EMAIL }}">{% trans "contact us" %}</a>.</p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Got it</button>
        </div>
    </div>
</div>
