<button class="btn btn-stripe {{ classes }}"
    data-email="{{ crm.user.email }}"
    data-amount="{{ amount }}"
    data-stripe-amount="{{ stripe_amount }}"
    data-currency="{{ currency }}"
    data-name="{{ product.name }}"
    data-product-type="{{ product_type }}"
    data-product-id="{{ product.id }}">{{ caption }}</button>
